global
  # log to stdout
  log stdout format raw local0 info
  # enable stats socket for dynamic configuration and status retrieval
  stats socket ipv4@127.0.0.1:9999 level admin
  stats timeout 2m

defaults
  log               global
  option            httplog
  retries           3
  maxconn           2000
  timeout connect   5s
  timeout client    90s
  timeout server    90s
  timeout tunnel    3600s

resolvers kube-dns
  # kubernetes DNS is defined in resolv.conf
  parse-resolv-conf
  hold valid 10s

frontend http_in
  bind *:8080
  mode http
  option forwardfor
  option http-keep-alive
  default_backend jitsi-meet

# expose statistics in Prometheus format
frontend stats
  mode http
  bind *:9090
  option http-use-htx
  http-request use-service prometheus-exporter if { path /metrics }
  stats enable
  stats uri /stats
  stats refresh 10s

peers mypeers
  bind :1024
  log stdout format raw local0 info

.if streq("${HOSTNAME}",{{ $.Values.haproxy.name }}-0)
  server {{ $.Values.haproxy.name }}-0
  server {{ $.Values.haproxy.name }}-1 "{{ print "${" $.Values.haproxy.name | upper }}_1_SERVICE_HOST}:{{ print "${" $.Values.haproxy.name | upper }}_1_SERVICE_PORT}"
.else
  server {{ $.Values.haproxy.name }}-0 "{{ print "${" $.Values.haproxy.name | upper}}_0_SERVICE_HOST}:{{ print "${" $.Values.haproxy.name | upper }}_0_SERVICE_PORT}"
  server {{ $.Values.haproxy.name }}-1
.endif

backend jitsi-meet
  balance roundrobin
  mode http
  option forwardfor
  compression algo gzip
  compression type text/html text/plain text/css text/javascript application/wasm
  http-reuse safe
  http-request set-header Room %[urlp(room)]
  acl room_found urlp(room) -m found
  stick-table type string len 128 size 2k expire 1d peers mypeers
  stick on hdr(Room) if room_found
  # _http._tcp.web.jitsi.svc.cluster.local:80 is a SRV DNS record
  # A records don't work here because their order might change between calls and would result in different
  # shard IDs for each peered HAproxy
  server-template shard 1-{{ $.Values.shardCount }} _http._tcp.{{ $.Values.web.name }}.{{ $.Values.namespace}}.svc.cluster.local:80 check resolvers kube-dns init-addr none
